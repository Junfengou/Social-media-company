{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<!--Click on the post content photo will take you to the page that host that specific post-->
    <div class="box">
            <img class="profile_pic" src="{{ object.user.profile.image.url }}">
            <div class="text_wrapper">
                <p>{{ object.user }}</p>
            </div>
            <p><img class="post" src="{{ post.image.url }}"></p>
            <h4>{{ post.caption }}</h4>
            <h3><i class="far fa-thumbs-up fa-sm"></i>{{ post.user_like.count }}</h3>
            <h6>{{ post.created }}</h6>
            <h5><a href="{% url 'post-update' pk=post.id %}"><button class="cool_effect">Update post</button></a>
                <a href="{% url 'post-delete' pk=post.id %}"><button class="cool_effect">Delete post</button></a></h5>
        </div>
{% endblock %}
