{% extends "base.html" %}

{% block title %}Password changed{% endblock %}

{% block content %}
<!--Just a form for user to change their password-->
<div class="box">
   <h1>Update password</h1>
        <p>Update your password</p>
        <form action="." method="post">
            {{ form.as_p }}
            <p><button type="Submit" name="Change" class="cool_effect">Submit</button></p>
            {% csrf_token %}
        </form>
</div>
{% endblock %}
